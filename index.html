<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Latest YouTube Video</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<iframe id="youtube_video" width="600" height="340" frameborder="0" allowfullscreen></iframe>

<script>
$(document).ready(function() {
    var channelID = "UCaoxFlhy4oGz3EvkTGhWvkA";
    var reqURL = "https://www.youtube.com/feeds/videos.xml?channel_id=";

    $.getJSON(
        "https://api.rss2json.com/v1/api.json?rss_url=" + 
        encodeURIComponent(reqURL + channelID),
        function(data) {
            if (data.items && data.items.length > 0) {
                var link = data.items[0].link;
                var id = link.substr(link.indexOf("=") + 1);
                $("#youtube_video").attr(
                    "src",
                    "https://www.youtube.com/embed/" + id + "?controls=0&showinfo=0&rel=0"
                );
            }
        }
    );
});
</script>

</body>
</html>
